<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="formatiranje.css" />
  </head>
  <body>
    <div class="container">
      <div class="izbornik">
        <div id="vrijeme" onclick="updateVrijeme()" class="opcije"><p>Vrijeme</p></div>
        <div id="slika" onclick="hideslike()" class="opcije"><p>Slika</p></div>
        <div id="crvenilo" onclick="hideSlider()" class="opcije"><p>Crvenilo</p></div>
      </div>
      <div class="card" id="cardContainer">
        <div id="slike" class="slike">
          <img class="slika1" id="slika1"
            src="https://i.imgur.com/oKvxWUf.jpg"
          />
          <img class="slika2" id="slika2" src="https://i.imgur.com/mG1hEof.jpg" />
        </div class="slike">
        <div class="slider">
            <div id="slider" class="slidecontainer">
                <input type="range" min="1" 
                max="255" value="255" class="slider" id="myRange">
              </div>
        </div>
      </div>
      <div class="podnozje">
        <div id="trenVrijeme">vrijeme</div>
        <div id="imeiprezime">Timon Terzic</div>
      </div>
    </div>
  </body>
  <script src="skripting.js"></script>
</html>
